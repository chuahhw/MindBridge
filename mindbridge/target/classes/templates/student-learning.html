<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Modules - Mental Health Hub</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            padding: 0;
            margin: 0;
            color: #374151;
        }
        
        /* Menu Tabs */
        .menu-tabs {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
        }

        .tabs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            font-size: 14px;
            border: none;
            padding: 15px 20px;
            text-decoration: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: #1666f2;
            background-color: transparent;
            border-bottom: 3px solid #1666f2;
            font-weight: 600;
        }

        .nav-tabs .nav-link:hover {
            color: #1666f2;
            background-color: #f8f9fa;
        }
        
        /* Navbar/Header */
        .navbar {
            background: #1666f2;
            padding: 15px 0;
            border-bottom: none;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            color: #fff;
            font-weight: 500;
            font-size: 14px;
        }
        .logout-btn {
            background-color: #fff;
            color: #1666f2;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover { background-color: #f8f9fa; }
        
        /* MAIN CONTENT */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* PROGRESS SECTION - FIXED */
        .progress-section {
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }
        
        .progress-section h2 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .progress-stats {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        /* PROGRESS BAR - FIXED VERSION */
        .progress-container {
            background: #e2e8f0;
            height: 16px;
            border-radius: 999px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            height: 100%;
            border-radius: 999px;
            transition: width 1s ease-in-out;
        }
        
        /* MODULES */
        .module-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #f3f4f6;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #e5e7eb;
        }
        
        .module-status-strip {
            height: 6px;
            background: #e5e7eb;
            width: 100%;
        }
        
        .module-status-strip.completed {
            background: #10b981;
        }
        
        .module-status-strip.active {
            background: #3b82f6;
        }

        .module-content {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .module-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .module-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .module-desc {
            color: #4b5563;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .module-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 20px;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
        }
        
        .module-action {
            margin-top: auto;
        }

        .btn-module {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            gap: 8px;
            border: 1px solid transparent;
        }
        
        .btn-start {
            background-color: #eff6ff;
            color: #2563eb;
            border-color: #dbeafe;
        }
        .btn-start:hover {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .btn-completed {
            background-color: #ecfdf5;
            color: #059669;
            border-color: #d1fae5;
        }
        .btn-completed:hover {
            background-color: #059669;
            color: white;
            border-color: #059669;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid transparent;
        }
        
        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-color: #a7f3d0;
        }
        
        .page-title {
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        /* Remove Bootstrap progress bar interference */
        .progress {
            all: unset !important;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .nav-container {
                padding: 0 10px;
                overflow-x: auto;
            }
            
            .nav-link {
                padding: 14px 16px;
                font-size: 14px;
                white-space: nowrap;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .module-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body class="bg-light">
    
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Include Menu -->
    <div th:replace="~{fragments/menu :: menu('learning')}"></div>

    <div class="container">
        <!-- Display error messages passed via RedirectAttributes -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2><i class="fas fa-chart-line me-2 text-primary"></i> Your Learning Journey</h2>
                    <div class="progress-stats">
                        You've completed <strong><span th:text="${completedCount}">0</span></strong> out of <strong><span th:text="${totalCount}">0</span></strong> modules.
                        <span th:if="${totalCount > 0}">
                            Keep up the great work!
                        </span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-fill" 
                             th:style="'width:' + (${totalCount} > 0 ? (${completedCount} * 100 / ${totalCount}) : 0) + '%;'">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center d-none d-md-block">
                    <div class="display-4 fw-bold text-primary" th:text="${totalCount > 0 ? #numbers.formatInteger((completedCount * 100 / totalCount), 0) + '%' : '0%'}">0%</div>
                    <div class="text-muted small text-uppercase fw-bold">Completion Rate</div>
                </div>
            </div>
        </div>
        
        <h2 class="page-title">Learning Modules</h2>
        
        <div th:if="${#lists.isEmpty(modules)}" style="text-align: center; padding: 40px; background: white; border-radius: 12px;">
            <i class="fas fa-book-open" style="font-size: 48px; color: #d1d5db; margin-bottom: 15px;"></i>
            <p style="color: #6b7280; font-size: 16px;">No learning modules available at the moment.</p>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="module : ${modules}">
                <div class="module-card">
                    <div class="module-status-strip" 
                         th:classappend="${progressMap.containsKey(module.id) and progressMap.get(module.id) ? 'completed' : 'active'}">
                    </div>
                    
                    <div class="module-content">
                        <span class="module-category" th:text="${module.category}">Category</span>
                        <h3 class="module-title" th:text="${module.title}">Module Title</h3>
                        <p class="module-desc" th:text="${module.description}">Module description</p>
                        
                        <div class="module-meta">
                            <span th:if="${module.duration}">
                                <i class="far fa-clock"></i> <span th:text="${module.duration}"></span>
                            </span>
                        </div>
                        
                        <div class="module-action">
                            <a th:href="@{'/student/learning/module/' + ${module.id}}" 
                               class="btn-module"
                               th:classappend="${progressMap.containsKey(module.id) and progressMap.get(module.id) ? 'btn-completed' : 'btn-start'}">
                        <span th:if="${module.duration}">
                                    <i class="fas fa-check-circle" th:if="${progressMap.containsKey(module.id) and progressMap.get(module.id)}"></i>
                                    <i class="fas fa-play" th:unless="${progressMap.containsKey(module.id) and progressMap.get(module.id)}"></i>
                                </span>
                                <span th:text="${progressMap.containsKey(module.id) and progressMap.get(module.id) ? 'Review Module' : 'Start Learning'}">Action</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
