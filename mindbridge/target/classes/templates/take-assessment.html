<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Take ' + ${questionSet.name} + ' Assessment'"></title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
            padding: 0;
            margin: 0;
        }
        
        /* Menu Tabs */
        .menu-tabs {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
        }

        .tabs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            font-size: 14px;
            border: none;
            padding: 15px 20px;
            text-decoration: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: #1666f2;
            background-color: transparent;
            border-bottom: 3px solid #1666f2;
            font-weight: 600;
        }

        .nav-tabs .nav-link:hover {
            color: #1666f2;
            background-color: #f8f9fa;
        }
        
        /* Navbar/Header */
        .navbar {
            background: #1666f2;
            padding: 15px 0;
            border-bottom: none;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            color: #fff;
            font-weight: 500;
            font-size: 14px;
        }
        .logout-btn {
            background-color: #fff;
            color: #1666f2;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover { background-color: #f8f9fa; }
        
        /* MAIN CONTENT */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .page-title {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        /* ASSESSMENT CARD */
        .assessment-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .assessment-intro {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            line-height: 1.6;
        }
        
        /* QUESTION CARD */
        .question-card {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .question-title {
            font-size: 17px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 18px;
            line-height: 1.5;
        }
        
        .option-label {
            display: block;
            padding: 14px 18px;
            margin-bottom: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s;
            line-height: 1.4;
        }
        
        .option-label:hover {
            border-color: #2563eb;
            background: #f0f9ff;
            transform: translateY(-1px);
        }
        
        .option-input:checked + .option-label {
            border-color: #2563eb;
            background: #eff6ff;
            color: #2563eb;
            font-weight: 500;
            box-shadow: 0 0 0 1px #2563eb;
        }
        
        .option-input {
            display: none;
        }
        
        /* SUBMIT BUTTON */
        .submit-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* FORM VALIDATION */
        .required-notice {
            color: #dc2626;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            background: #fef2f2;
            border-radius: 6px;
            border: 1px solid #fecaca;
        }
        
        /* COUNTER */
        .question-counter {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .nav-container {
                padding: 0 10px;
                overflow-x: auto;
            }
            
            .nav-link {
                padding: 14px 16px;
                font-size: 14px;
                white-space: nowrap;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .assessment-card {
                padding: 20px;
            }
            
            .option-label {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Include Menu -->
    <div th:replace="~{fragments/menu :: menu('learning')}"></div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="page-title" th:text="${questionSet.name} + ' Assessment'">Assessment</h2>
        
        <div class="assessment-card">
            <p class="assessment-intro">
                <strong>Instructions:</strong> Over the last 2 weeks, how often have you been bothered by any of the following problems?
                Please select <strong>one answer for each question</strong>. All questions are required.
            </p>

            <div class="question-counter">
                <span th:text="${questionSet.questions.size()}">0</span> questions total
            </div>

            <form th:action="@{'/student/assessments/' + ${questionSet.name}}" method="post" id="assessmentForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div th:each="question, iterStat : ${questionSet.questions}" class="question-card">
                    <div class="question-title">
                        <span th:text="${iterStat.count} + '. ' + ${question.questionText}">Question text</span>
                    </div>
                    
                    <div th:each="option : ${question.answerOptions}">
                        <input class="option-input" type="radio" 
                               th:name="'question_' + ${question.id}" 
                               th:id="'q' + ${question.id} + 'o' + ${option.id}" 
                               th:value="${option.optionScore}" 
                               required>
                        <label class="option-label" th:for="'q' + ${question.id} + 'o' + ${option.id}" 
                               th:text="${option.optionText}">
                            Answer option
                        </label>
                    </div>
                </div>

                <div class="required-notice">
                    <i class="fas fa-exclamation-circle"></i> Please answer all questions before submitting.
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane me-2"></i> Submit Assessment
                </button>
            </form>
        </div>
    </div>

    <script>
        // Form validation to ensure all questions are answered
        document.getElementById('assessmentForm').addEventListener('submit', function(e) {
            const questionCards = document.querySelectorAll('.question-card');
            let allAnswered = true;
            let firstUnanswered = null;
            
            questionCards.forEach((card, index) => {
                const questionName = 'question_' + card.querySelector('input').name.split('_')[1];
                const radios = card.querySelectorAll('input[type="radio"]');
                let answered = false;
                
                radios.forEach(radio => {
                    if (radio.checked) answered = true;
                });
                
                if (!answered) {
                    allAnswered = false;
                    if (!firstUnanswered) {
                        firstUnanswered = card;
                    }
                }
            });
            
            if (!allAnswered) {
                e.preventDefault();
                alert('Please answer all questions before submitting.');
                if (firstUnanswered) {
                    firstUnanswered.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                return false;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('.submit-btn');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Submitting...';
            }
        });
        
        // Add visual feedback for radio selection
        document.querySelectorAll('.option-input').forEach(input => {
            input.addEventListener('change', function() {
                // Remove highlight from all options in this question
                const questionId = this.name;
                document.querySelectorAll(`input[name="${questionId}"]`).forEach(radio => {
                    radio.nextElementSibling.classList.remove('selected');
                });
                
                // Highlight selected option
                if (this.nextElementSibling) {
                    this.nextElementSibling.classList.add('selected');
                }
            });
        });
    </script>

</body>
</html>
