<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        /* Menu Tabs */
        .menu-tabs {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
        }

        .tabs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            font-size: 14px;
            border: none;
            padding: 15px 20px;
            text-decoration: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: #1666f2;
            background-color: transparent;
            border-bottom: 3px solid #1666f2;
            font-weight: 600;
        }

        .nav-tabs .nav-link:hover {
            color: #1666f2;
            background-color: #f8f9fa;
        }
        
        /* Navbar/Header */
        .navbar {
            background: #1666f2;
            padding: 15px 0;
            border-bottom: none;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            color: #fff;
            font-weight: 500;
            font-size: 14px;
        }
        .logout-btn {
            background-color: #fff;
            color: #1666f2;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover { background-color: #f8f9fa; }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        h1 { margin-bottom: 30px; }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 24px;
            margin-bottom: 30px;
        }
        .stat-card {
            background:#fff;
            border-radius:12px;
            padding:24px;
            text-align:center;
            box-shadow:0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-label { color:#6c757d; font-size:14px; text-transform:uppercase; }
        .stat-value { font-size:32px; font-weight:700; margin: 8px 0; }
        .stat-subtext { font-size:14px; color:#6c757d; }

        .progress-container { margin-top:16px; }
        .progress { height:6px; background-color:#e9ecef; border-radius:3px; overflow:hidden; }
        .progress-bar { background:linear-gradient(90deg, #1666f2, #4d8af0); border-radius:3px; }

        /* Quick Actions */
        .quick-actions-section {
            background:#fff;
            border-radius:12px;
            padding:30px;
            box-shadow:0 2px 8px rgba(0,0,0,0.08);
        }
        .actions-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:20px; }
        .action-item {
            background:#f8f9fa;
            border:1px solid #e9ecef;
            border-radius:8px;
            padding:24px 20px;
            text-align:center;
            cursor:pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .action-item:hover {
            background:#e9ecef;
            border-color:#1666f2;
            transform: translateY(-2px);
        }
        .action-title { color:#333; font-weight:600; font-size:16px; margin-bottom:8px; display:block; }
        .action-desc { color:#6c757d; font-size:14px; display:block; }

        /* Crisis Alert */
        .crisis-alert {
            background:#e7f3ff;
            border:1px solid #b8daff;
            border-radius:8px;
            padding:16px 20px;
            margin-top:24px;
            font-size:14px;
            color:#0c5460;
            text-align:center;
        }

        @media (max-width:768px){
            .stats-container { grid-template-columns:1fr; gap:16px; margin-bottom:24px; }
            .actions-grid { grid-template-columns:1fr; gap:16px; }
            .main-content { padding:20px 15px; }
            .navbar-container { padding:0 15px; }
            .navbar-brand { font-size:20px; }
        }
    </style>
</head>
<body>

    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Include Menu -->
    <div th:replace="~{fragments/menu :: menu('dashboard')}"></div>

    <div class="main-content">

        <!-- Quick Actions -->
        <div class="quick-actions-section">
            <h3>Quick Actions</h3>
            <div class="actions-grid">
                <a th:href="@{/mood-tracker}" class="action-item">
                    <span class="action-title">Log Today's Mood</span>
                    <span class="action-desc">Track your daily emotions</span>
                </a>
                <div class="action-item">
                    <span class="action-title">Continue Learning</span>
                    <span class="action-desc">Resume your modules</span>
                </div>
                <div class="action-item">
                    <span class="action-title">Take Assessment</span>
                    <span class="action-desc">Check your wellbeing</span>
                </div>
                <a th:href="@{/student/appointments}" class="action-item">
                    <span class="action-title">Book Appointment</span>
                    <span class="action-desc">Talk to a counselor</span>
                </a>
            </div>
        </div>

        <!-- Crisis Alert -->
        <div class="crisis-alert">
            If you're in immediate distress: UTM Crisis Hotline +6 07-5530999
        </div>
    </div>

</body>
</html>
