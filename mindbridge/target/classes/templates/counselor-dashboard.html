<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Counselor Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa; 
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }
        
        .stat-card div:first-child {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .stat-card div:last-child {
            font-size: 28px;
            font-weight: bold;
            color: #128635;
        }
        
        .content-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .content-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            color: #343a40;
        }
        
        .appointment-card { 
            background: #f8f9fa; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            border-left: 4px solid #128635;
        }
        
        .appointment-card strong {
            color: #343a40;
            font-size: 16px;
        }
        
        .appointment-card span {
            color: #6c757d;
            font-size: 14px;
        }
        
        .appointment-card div {
            margin-top: 5px;
            color: #495057;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #128635;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #128635;
        }

         /* NAVBAR (Header) */
        .navbar {
            background:#128635;
            padding:15px 0;
            border-bottom:none;
        }
        .navbar-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .navbar-brand {
            font-weight:600;
            font-size:24px;
            color:#fff;
            text-decoration:none;
        }
        .user-section { display:flex; align-items:center; gap:15px; }
        .username { color:#fff; font-size:14px; font-weight:500; }
        .logout-btn {
            background:#fff;
            color:#128635;
            padding:8px 16px;
            border-radius:4px;
            font-weight:600;
            border:none;
            cursor:pointer;
        }
        .logout-btn:hover { background:#f8f9fa; }

        /* MENU TABS */
        .menu-tabs {
            background:#fff;
            border-bottom:1px solid #dee2e6;
            padding:15px 0;
        }
        .tabs-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
        }
        .nav-tabs {
            display:flex;
            list-style:none;
            padding:0;
            margin:0;
        }
        .nav-tabs .nav-link {
            padding:15px 20px;
            color:#495057;
            font-weight:500;
            font-size:14px;
            text-decoration:none;
            border:none;
        }
        .nav-tabs .nav-link.active {
            color:#128635;
            border-bottom:3px solid #128635;
            font-weight:600;
        }
        .nav-tabs .nav-link:hover {
            color:#128635;
            background:#f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/counselor-header :: header}"></div>
    
    <!-- Include Menu with active page parameter -->
    <div th:replace="~{fragments/counselor-menu :: menu('mood-tracker')}"></div>

    <div class="container">
        <h2>Welcome, Dr. Sarah Smith</h2>

        <div class="stat-cards">
            <div class="stat-card">
                <div>Pending Requests</div>
                <div>3</div>
            </div>
            <div class="stat-card">
                <div>Today's Sessions</div>
                <div>2</div>
            </div>
            <div class="stat-card">
                <div>This Week</div>
                <div>8</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div>
                <div class="content-card">
                    <h3>Today's Schedule</h3>
                    <div class="appointment-card">
                        <strong>John Student</strong> | 
                        <span>2:00 PM</span> | 
                        <span>Voice Call - Initial Consultation</span>
                    </div>
                    <div class="appointment-card">
                        <strong>Sarah Johnson</strong> | 
                        <span>5:30 PM</span> | 
                        <span>In-Person - Follow-up Session</span>
                    </div>
                </div>
                
                <div class="content-card">
                    <h3>Pending Requests</h3>
                    <p>You have 3 appointment requests waiting for approval.</p>
                    <button class="btn-primary">View Requests</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
