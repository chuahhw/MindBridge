<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        .form-control:disabled,
        .form-control { color: black; }
        body { background-color:#f8f9fa; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height:1.6; }
         /* Menu Tabs */
        .menu-tabs {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
        }

        .tabs-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
            font-size: 14px;
            border: none;
            padding: 15px 20px;
            text-decoration: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: #1666f2;
            background-color: transparent;
            border-bottom: 3px solid #1666f2;
            font-weight: 600;
        }

        .nav-tabs .nav-link:hover {
            color: #1666f2;
            background-color: #f8f9fa;
        }
        
        /* Navbar/Header */
        .navbar {
            background: #1666f2;
            padding: 15px 0;
            border-bottom: none;
        }
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .username {
            color: #fff;
            font-weight: 500;
            font-size: 14px;
        }
        .logout-btn {
            background-color: #fff;
            color: #1666f2;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover { background-color: #f8f9fa; }
        .navbar { background:#1666f2; padding:15px 0; border-bottom:none; }
        .navbar-container { max-width:1200px; margin:0 auto; padding:0 20px; display:flex; justify-content:space-between; align-items:center; }
        .navbar-brand { font-weight:600; font-size:24px; color:#fff; text-decoration:none; }
        .user-section { display:flex; align-items:center; gap:15px; }
        .username { color:#fff; font-weight:500; font-size:14px; }
        .logout-btn { background-color:#fff; color:#1666f2; border:none; border-radius:4px; padding:8px 16px; font-weight:600; font-size:14px; cursor:pointer; transition:all 0.3s ease; }
        .logout-btn:hover { background-color:#f8f9fa; }

        .main-content { max-width:1200px; margin:0 auto; padding:30px 20px; }

        .profile-header { background:#fff; border-radius:12px; padding:30px; margin-bottom:30px; box-shadow:0 2px 8px rgba(0,0,0,0.08); display:flex; align-items:center; gap:20px; }
        .profile-avatar { width:80px; height:80px; border-radius:50%; background:linear-gradient(135deg, #1666f2, #4d8af0); display:flex; align-items:center; justify-content:center; color:white; font-size:32px; font-weight:bold; }
        .profile-info h1 { font-size:24px; font-weight:600; margin-bottom:5px; }
        .profile-info .badge { background:#e7f3ff; color:#1666f2; padding:4px 12px; border-radius:20px; font-size:12px; font-weight:600; }

        .profile-section { background:#fff; border-radius:12px; padding:30px; margin-bottom:30px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
        .section-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; padding-bottom:16px; border-bottom:1px solid #e9ecef; }
        .section-title { font-size:18px; font-weight:600; color:#333; }
        .edit-btn { background:#f8f9fa; color:#1666f2; border:1px solid #dee2e6; border-radius:4px; padding:6px 12px; font-size:14px; font-weight:500; cursor:pointer; transition:all 0.3s ease; }
        .edit-btn:hover { background:#e9ecef; }

        .form-group { margin-bottom:20px; }
        .form-label { display:block; font-weight:500; margin-bottom:8px; color:#495057; }
        .form-control { width:100%; padding:10px 12px; border:1px solid #ced4da; border-radius:4px; font-size:14px; transition:border-color 0.15s ease-in-out; }
        .form-control:focus { outline:none; border-color:#1666f2; box-shadow:0 0 0 2px rgba(22,102,242,0.1); }
        .form-control[readonly] { background-color:#f8f9fa; opacity:1; }

        .update-btn { background:#1666f2; color:white; border:none; border-radius:4px; padding:10px 20px; font-weight:600; font-size:14px; cursor:pointer; transition:all 0.3s ease; }
        .update-btn:hover { background:#1258d4; }

        .alert { padding:12px 16px; border-radius:4px; margin-bottom:20px; }
        .alert-success { background-color:#d1edff; color:#0c5460; border:1px solid #b8daff; }
        .alert-error { background-color:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }

        @media (max-width:768px){
            .navbar-container { padding:0 15px; }
            .navbar-brand { font-size:20px; }
            .main-content { padding:20px 15px; }
            .profile-header { padding:20px; flex-direction:column; text-align:center; }
            .profile-section { padding:20px; }
        }

        /* Milestones styling */
        .milestones-section { padding:20px; }
        .milestones-grid { display:flex; gap:20px; align-items:center; flex-wrap:wrap; }
        .milestone-card { background:#f8fbff; border:1px solid #e6f0ff; padding:14px; border-radius:10px; box-shadow:none; min-width:220px; flex:1; }
        .milestone-level-badge { display:inline-block; background:linear-gradient(90deg,#1666f2,#4d8af0); color:#fff; padding:6px 10px; border-radius:999px; font-weight:700; }
        .milestone-count { font-size:18px; font-weight:700; color:#333; }
        .milestone-meta { color:#666; font-size:13px; }
        .milestone-progress { width:100%; max-width:520px; }
        .progress { height:18px; background:#e9f2ff; border-radius:12px; overflow:hidden; }
        .progress .progress-bar { background:linear-gradient(90deg,#2b8cff,#0f5fd6); color:#fff; font-weight:700; display:flex; align-items:center; justify-content:center; font-size:12px; }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Include Menu -->
    <div th:replace="~{fragments/menu :: menu('profile')}"></div>

    <div class="main-content">
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar" th:text="${#strings.substring(student.fullName,0,1)}">J</div>
            <div class="profile-info">
                <h1 th:text="${student.fullName}"></h1>
                <span class="badge">STUDENT</span>
            </div>
        </div>

        <!-- Milestones Section -->
        <div class="profile-section milestones-section">
            <div class="section-header">
                <h2 class="section-title">Milestones</h2>
            </div>

            <div class="milestones-grid">
                <div class="milestone-card">
                    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
                        <div>
                            <div class="milestone-meta">Level</div>
                            <div class="milestone-level"><span class="milestone-level-badge" th:text="${level}">New Learner</span></div>
                        </div>
                        <div style="text-align:right;">
                            <div class="milestone-meta">Completed</div>
                            <div class="milestone-count"><span th:text="${completedCount}">0</span> / <span th:text="${totalCount}">0</span></div>
                        </div>
                    </div>
                </div>

                <div class="milestone-card" style="flex:2;min-width:260px;">
                    <div class="milestone-meta" style="margin-bottom:8px;">Overall Progress</div>
                    <div class="milestone-progress">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" th:style="${'width:' + percentage + '%'}" th:text="${percentage + '%'}">0%</div>
                        </div>
                    </div>
                    <div class="milestone-meta" style="margin-top:8px;color:#555;">Keep going â€” complete more modules to reach the next milestone!</div>
                </div>
            </div>
        </div>

        <!-- Personal Information Section -->
        <div class="profile-section">
            <div class="section-header">
                <h2 class="section-title">Personal Information</h2>
                <button type="button" class="edit-btn" id="editProfileBtn">Edit Profile</button>
            </div>
            
            <form th:action="@{/student/profile}" method="post" th:object="${student}">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}" id="fullName" readonly>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" readonly>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Student ID</label>
                    <input type="text" class="form-control" th:field="*{studentId}" id="studentId" readonly>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Department</label>
                    <select class="form-control" th:field="*{department}" id="department" disabled>
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Arts">Arts</option>
                    </select>
                </div>

                <button type="submit" class="update-btn" id="saveProfileBtn" style="display:none;">Save Changes</button>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="profile-section">
            <div class="section-header">
                <h2 class="section-title">Change Password</h2>
            </div>
            
            <form th:action="@{/student/profile/change-password}" method="post">
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" name="currentPassword" placeholder="Enter current password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" name="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="update-btn">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editButton = document.getElementById('editProfileBtn');
            const saveButton = document.getElementById('saveProfileBtn');
            const formControls = [ document.getElementById('fullName'), document.getElementById('email') ];
            const departmentSelect = document.getElementById('department'); 
            let isEditing = false;

            editButton.addEventListener('click', function() {
                isEditing = !isEditing;
                if (isEditing) {
                    editButton.textContent = 'Cancel';
                    saveButton.style.display = 'block';
                    formControls.forEach(c=>c.readOnly=false);
                    departmentSelect.disabled=false;
                } else {
                    editButton.textContent='Edit Profile';
                    saveButton.style.display='none';
                    formControls.forEach(c=>c.readOnly=true);
                    departmentSelect.disabled=true;
                    window.location.reload();
                }
            });
        });
    </script>
</body>
</html>
