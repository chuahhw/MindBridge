<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments - Counselor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa; 
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* NAVBAR (Header) */
        .navbar {
            background:#128635;
            padding:15px 0;
            border-bottom:none;
        }
        .navbar-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .navbar-brand {
            font-weight:600;
            font-size:24px;
            color:#fff;
            text-decoration:none;
        }
        .user-section { display:flex; align-items:center; gap:15px; }
        .username { color:#fff; font-size:14px; font-weight:500; }
        .logout-btn {
            background:#fff;
            color:#128635;
            padding:8px 16px;
            border-radius:4px;
            font-weight:600;
            border:none;
            cursor:pointer;
        }
        .logout-btn:hover { background:#f8f9fa; }

        /* MENU TABS */
        .menu-tabs {
            background:#fff;
            border-bottom:1px solid #dee2e6;
            padding:15px 0;
        }
        .tabs-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
        }
        .nav-tabs {
            display:flex;
            list-style:none;
            padding:0;
            margin:0;
        }
        .nav-tabs .nav-link {
            padding:15px 20px;
            color:#495057;
            font-weight:500;
            font-size:14px;
            text-decoration:none;
            border:none;
        }
        .nav-tabs .nav-link.active {
            color:#128635;
            border-bottom:3px solid #128635;
            font-weight:600;
        }
        .nav-tabs .nav-link:hover {
            color:#128635;
            background:#f8f9fa;
        }
        
        /* PAGE HEADER */
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-header h2 {
            font-size: 28px;
            color: #343a40;
            margin: 0;
        }
        
        /* CONTENT CARDS */
        .content-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .content-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            color: #343a40;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .badge-count {
            background: #ffc107;
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* APPOINTMENT CARDS */
        .appointment-card { 
            background: #fffbea; 
            padding: 25px; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border: 2px solid #ffd966;
        }
        
        .appointment-card.approved {
            background: #f0f9ff;
            border-color: #a3d9a5;
        }
        
        .appointment-card.completed {
            background: #f0fdf4;
            border-color: #6ee7b7;
        }
        
        .appointment-card.declined {
            background: #fef2f2;
            border-color: #fca5a5;
        }
        
        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 4px;
        }
        
        .appointment-card .student-name {
            color: #1a1a1a;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .appointment-info {
            color: #4a5568;
            font-size: 15px;
            margin: 4px 0;
            line-height: 1.6;
        }
        
        .appointment-info i {
            display: none;
        }
        
        .appointment-notes {
            background: transparent;
            padding: 0;
            border-radius: 0;
            margin-top: 12px;
            font-size: 15px;
            color: #4a5568;
            font-style: italic;
        }
        
        .appointment-notes strong {
            font-style: normal;
            color: #4a5568;
        }
        
        /* STATUS BADGES */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.pending {
            background: #ffc107;
            color: #000;
        }
        
        .status-badge.approved {
            background: #128635;
            color: white;
        }
        
        .status-badge.completed {
            background: #059669;
            color: white;
        }
        
        .status-badge.declined {
            background: #dc2626;
            color: white;
        }
        
        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 18px;
        }
        
        .btn-approve {
            flex: 1;
            background: #00c853;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }
        
        .btn-approve:hover {
            background: #00b04a;
        }
        
        .btn-decline {
            flex: 1;
            background: #f44336;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }
        
        .btn-decline:hover {
            background: #d32f2f;
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #128635;
            opacity: 0.5;
        }
        
        .empty-state p {
            margin: 0;
            font-size: 16px;
        }
        
        /* ALERT MESSAGES */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
        }
        
        .alert-error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        /* MODAL STYLES */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            color: #343a40;
            font-size: 24px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #128635;
            box-shadow: 0 0 0 3px rgba(18, 134, 53, 0.1);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-modal-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-modal-cancel:hover {
            background: #5a6268;
        }

        .btn-modal-decline {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-modal-decline:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/counselor-header :: header}"></div>
    
    <!-- Include Menu with active page parameter -->
    <div th:replace="~{fragments/counselor-menu :: menu('appointment')}"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h2>Appointment Management</h2>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <!-- Pending Requests Section -->
        <div class="content-card">
            <h3>
                <i class="fas fa-clock" style="color: #ffc107;"></i>
                Pending Requests
                <span class="badge-count" th:text="${#lists.size(pendingAppointments)}">3</span>
            </h3>
            
            <div th:if="${#lists.isEmpty(pendingAppointments)}" class="empty-state">
                <i class="fas fa-check-circle"></i>
                <p>No pending appointments.</p>
            </div>
            
            <div th:each="appointment : ${pendingAppointments}" class="appointment-card">
                <div class="appointment-header">
                    <h4 class="student-name" th:text="${appointment.student.fullName}">Alex Martinez</h4>
                </div>
                
                <div class="appointment-info">
                    <span th:text="${#temporals.format(appointment.date, 'M/d/yyyy')}">11/8/2025</span>
                    <span> at </span>
                    <span th:text="${#temporals.format(appointment.time, 'hh:mm a')}">10:00 AM</span>
                </div>
                
                <div class="appointment-info" th:text="${appointment.type.replace('_', ' ')}">Video Call</div>
                
                <div th:if="${appointment.notes}" class="appointment-notes">
                    <strong>Note:</strong> <span th:text="${appointment.notes}">Anxiety management support</span>
                </div>
                
                <div class="action-buttons">
                    <form th:action="@{/counselor/appointments/{id}/status(id=${appointment.id})}" method="post" style="flex: 1;">
                        <input type="hidden" name="status" value="APPROVED">
                        <button type="submit" class="btn-approve">
                            <i class="fas fa-check"></i> Approve
                        </button>
                    </form>
                    <button type="button" class="btn-decline" th:onclick="'openDeclineModal(' + ${appointment.id} + ')'" style="flex: 1;">
                        <i class="fas fa-times"></i> Decline
                    </button>
                </div>
            </div>
        </div>

        <!-- All Appointments Section -->
        <div class="content-card">
            <h3>
                <i class="fas fa-calendar-check" style="color: #128635;"></i>
                All Appointments
            </h3>
            
            <div th:if="${#lists.isEmpty(appointments)}" class="empty-state">
                <i class="fas fa-calendar-times"></i>
                <p>No appointments found.</p>
            </div>
            
            <div th:each="appointment : ${appointments}" 
                class="appointment-card"
                th:classappend="${appointment.status == 'APPROVED'} ? 'approved' : 
                                (${appointment.status == 'COMPLETED'} ? 'completed' : 
                                (${appointment.status == 'DECLINED'} ? 'declined' : ''))">
                <div class="appointment-header">
                    <h4 class="student-name" th:text="${appointment.student.fullName}">Student Name</h4>
                    <span class="status-badge" 
                        th:classappend="${appointment.status == 'PENDING'} ? 'pending' : 
                                        (${appointment.status == 'APPROVED'} ? 'approved' : 
                                        (${appointment.status == 'COMPLETED'} ? 'completed' : 
                                        (${appointment.status == 'DECLINED'} ? 'declined' : '')))">
                                            <span th:text="${appointment.status}">Status</span>
                    </span>
                </div>
                
                <div class="appointment-info">
                    <span th:text="${#temporals.format(appointment.date, 'M/d/yyyy')}">Date</span>
                    <span> at </span>
                    <span th:text="${#temporals.format(appointment.time, 'hh:mm a')}">Time</span>
                </div>
                
                <div class="appointment-info" th:text="${appointment.type.replace('_', ' ')}">Type</div>
                
                <div th:if="${appointment.notes}" class="appointment-notes">
                    <strong>Note:</strong> <span th:text="${appointment.notes}">Notes</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Decline Reason Modal -->
    <div id="declineModal" class="modal-overlay" th:data-context-path="@{/}">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Decline Appointment</h3>
            </div>
            <form id="declineForm" method="post" action="">
                <input type="hidden" name="status" value="DECLINED">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="declineReason">Reason for declining (optional):</label>
                        <textarea id="declineReason" name="declineReason" placeholder="Please provide a reason for declining this appointment..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-modal-cancel" onclick="closeDeclineModal()">Cancel</button>
                    <button type="submit" class="btn-modal-decline">Decline Appointment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openDeclineModal(appointmentId) {
            // Get context path from data attribute (set by Thymeleaf)
            var modal = document.getElementById('declineModal');
            var contextPath = modal.getAttribute('data-context-path') || '/mindbridge';
            // Remove trailing slash if present
            if (contextPath.endsWith('/')) {
                contextPath = contextPath.slice(0, -1);
            }
            // Build the action URL
            document.getElementById('declineForm').action = contextPath + '/counselor/appointments/' + appointmentId + '/status';
            document.getElementById('declineReason').value = '';
            modal.classList.add('show');
        }

        function closeDeclineModal() {
            document.getElementById('declineModal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('declineModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeclineModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDeclineModal();
            }
        });
    </script>
</body>
</html>
