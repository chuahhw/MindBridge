<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }

        /* NAVBAR (Header) */
        .navbar {
            background:#7f1f84;
            padding:15px 0;
            border-bottom:none;
        }
        .navbar-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .navbar-brand {
            font-weight:600;
            font-size:24px;
            color:#fff;
            text-decoration:none;
        }
        .user-section { display:flex; align-items:center; gap:15px; }
        .username { color:#fff; font-size:14px; font-weight:500; }
        .logout-btn {
            background:#fff;
            color:#7f1f84;
            padding:8px 16px;
            border-radius:4px;
            font-weight:600;
            border:none;
            cursor:pointer;
        }
        .logout-btn:hover { background:#f8f9fa; }

        /* MENU TABS */
        .menu-tabs {
            background:#fff;
            border-bottom:1px solid #dee2e6;
            padding:15px 0;
        }
        .tabs-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
        }
        .nav-tabs {
            display:flex;
            list-style:none;
            padding:0;
            margin:0;
        }
        .nav-tabs .nav-link {
            padding:15px 20px;
            color:#495057;
            font-weight:500;
            font-size:14px;
            text-decoration:none;
            border:none;
        }
        .nav-tabs .nav-link.active {
            color:#7f1f84;
            border-bottom:3px solid #7f1f84;
            font-weight:600;
        }
        .nav-tabs .nav-link:hover {
            color:#7f1f84;
            background:#f8f9fa;
        }

        /* MAIN CONTENT */
        .main-content {
            max-width: 1200px;
            margin: auto;
            padding: 30px 20px;
        }

        h3 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* STAT CARDS */
        .stats-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.07);
        }

        .stat-card .stat-number {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        /* color badges in screenshot */
        .blue { color: #3b82f6; background: #e0ecff; display:inline-block; padding:4px 12px; border-radius:8px;}
        .green { color: #16a34a; background: #dff6e6; display:inline-block; padding:4px 12px; border-radius:8px;}
        .purple { color: #7c3aed; background: #ede7ff; display:inline-block; padding:4px 12px; border-radius:8px;}
        .orange { color: #d97706; background: #ffeccc; display:inline-block; padding:4px 12px; border-radius:8px;}
        .red { color: #e11d48; background: #ffe0e6; display:inline-block; padding:4px 12px; border-radius:8px;}

        .stat-label {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

        /* QUICK ACTION BOX */
        .admin-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.07);
        }

        .admin-section h4 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        .action-item {
            background: #fafafa;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            padding: 18px 20px;
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
            color: #222;
            transition: 0.2s;
        }

        .action-item:hover {
            background: #f0f0f0;
            border-color: #7f1f84;
        }

        .action-title {
            font-size: 16px;
            font-weight: 600;
        }

        .action-desc {
            font-size: 13px;
            color: #666;
        }

    </style>
</head>

<body>

    <!-- Header -->
    <div th:replace="~{fragments/admin-header :: header}"></div>

    <!-- Menu -->
    <div th:replace="~{fragments/admin-menu :: menu('dashboard')}"></div>

    <div class="main-content">

        <h3>System Overview</h3>

        <!-- STAT CARDS -->
        <div class="stats-grid">

            <!-- Total Users -->
            <div class="stat-card">
                <div class="blue" th:text="${totalUsers}">0</div>
                <div class="stat-label">Total Users</div>
            </div>

            <!-- Appointments -->
            <div class="stat-card">
                <div class="green" th:text="${totalAppointments}">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>

            <!-- Mood Entries -->
            <div class="stat-card">
                <div class="purple" th:text="${totalMoodEntries}">0</div>
                <div class="stat-label">Mood Entries</div>
            </div>

            <!-- Completed Assessments -->
            <div class="stat-card">
                <div class="orange" th:text="${totalCompletedAssessments}">0</div>
                <div class="stat-label">Completed Assessments</div>
            </div>

            <!-- Forum Posts -->
            <div class="stat-card">
                <div class="red" th:text="${totalForumPosts}">0</div>
                <div class="stat-label">Forum Posts</div>
            </div>

        </div>

        <!-- QUICK ACTIONS -->
        <div class="admin-section">

            <h4>Quick Actions</h4>

            <a th:href="@{/admin/users}" class="action-item">
                <div class="action-title">Manage Users</div>
                <div class="action-desc">View counselors, students and admins</div>
            </a>

            <a th:href="@{/admin/content}" class="action-item">
                <div class="action-title">Manage Content</div>
                <div class="action-desc">Manage module, learning content, resources</div>
            </a>

            <a th:href="@{/admin/reports}" class="action-item">
                <div class="action-title">View Reports</div>
                <div class="action-desc">Monitor usage, logs, system analytics</div>
            </a>

        </div>

    </div>

</body>
</html>
