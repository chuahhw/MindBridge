<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Content Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .content-card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #343a40;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* NAVBAR (Header) */
        .navbar {
            background:#7f1f84;
            padding:15px 0;
            border-bottom:none;
        }
        .navbar-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .navbar-brand {
            font-weight:600;
            font-size:24px;
            color:#fff;
            text-decoration:none;
        }
        .user-section { display:flex; align-items:center; gap:15px; }
        .username { color:#fff; font-size:14px; font-weight:500; }
        .logout-btn {
            background:#fff;
            color:#7f1f84;
            padding:8px 16px;
            border-radius:4px;
            font-weight:600;
            border:none;
            cursor:pointer;
        }
        .logout-btn:hover { background:#f8f9fa; }

        /* MENU TABS */
        .menu-tabs {
            background:#fff;
            border-bottom:1px solid #dee2e6;
            padding:15px 0;
        }
        .tabs-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
        }
        .nav-tabs {
            display:flex;
            list-style:none;
            padding:0;
            margin:0;
        }
        .nav-tabs .nav-link {
            padding:15px 20px;
            color:#495057;
            font-weight:500;
            font-size:14px;
            text-decoration:none;
            border:none;
        }
        .nav-tabs .nav-link.active {
            color:#7f1f84;
            border-bottom:3px solid #7f1f84;
            font-weight:600;
        }
        .nav-tabs .nav-link:hover {
            color:#7f1f84;
            background:#f8f9fa;
        }

        .module-title {
            font-weight: bold;
        }

        .module-category {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.875em;
        }

        .active-status {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.875em;
            font-weight: bold;
        }

        .active-status.active {
            background: #d4edda;
            color: #155724;
        }

        .active-status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/admin-header :: header}"></div>

    <!-- Include Menu with active page parameter -->
    <div th:replace="~{fragments/admin-menu :: menu('content')}"></div>

    <div class="container">
        <div class="content-card">
            <h2>Content Management</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="module : ${modules}">
                            <td>
                                <div class="module-title" th:text="${module.title}">Module Title</div>
                                <small class="text-muted" th:text="${#strings.abbreviate(module.description, 50)}">Description...</small>
                            </td>
                            <td><span class="module-category" th:text="${module.category}">Category</span></td>
                            <td th:text="${module.duration}">Duration</td>
                            <td>
                                <span class="active-status" th:classappend="${module.active} ? 'active' : 'inactive'" th:text="${module.active} ? 'Active' : 'Inactive'">Status</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/content/{id}/edit(id=${module.id})}" class="btn btn-sm btn-primary me-1">Edit</a>
                                <form th:action="@{/admin/content/{id}(id=${module.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to deactivate this module?')">Deactivate</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="content-card">
            <h2>Forum Management</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Thread Title</th>
                            <th>Created By</th>
                            <th>Anonymous</th>
                            <th>Likes</th>
                            <th>Replies</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="thread : ${threads}">
                            <td>
                                <div class="module-title" th:text="${thread.title}">Thread Title</div>
                                <small class="text-muted" th:text="${#strings.abbreviate(thread.content, 50)}">Content...</small>
                            </td>
                            <td>
                                <span th:if="${thread.anonymous}">Anonymous</span>
                                <span th:if="${!thread.anonymous}" th:text="${thread.createdBy.username}">Author</span>
                            </td>
                            <td>
                                <span th:if="${thread.anonymous}" class="badge bg-info">Yes</span>
                                <span th:if="${!thread.anonymous}" class="badge bg-secondary">No</span>
                            </td>
                            <td th:text="${thread.likes}">0</td>
                            <td th:text="${thread.replies.size()}">0</td>
                            <td th:text="${#dates.format(thread.createdAt, 'yyyy-MM-dd HH:mm')}">Date</td>
                            <td>
                                <a th:href="@{/forum/{id}(id=${thread.id})}" class="btn btn-sm btn-info me-1" target="_blank">View</a>
                                <form th:action="@{/admin/content/forum/{id}(id=${thread.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this thread?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
