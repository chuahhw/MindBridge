<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Counselor Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Counselor Profile Section */
        .counselor-profile {
            background-color: #e9f5ee;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .counselor-profile h3 {
            font-size: 22px;
            color: #128635;
            font-weight: 600;
        }

        .counselor-profile p {
            font-size: 16px;
            color: #555;
        }

        /* Section Box (Tools / Actions) */
        .section-box {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .section-box h4 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #128635;
        }

        /* Actions Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-item {
            display: block;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .action-item:hover {
            background-color: #e6ffe6;
            transform: translateY(-3px);
        }

        .action-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 6px;
            display: block;
        }

        .action-desc {
            font-size: 14px;
            color: #666;
        }
        
        /* NAVBAR (Header) */
        .navbar {
            background:#128635;
            padding:15px 0;
            border-bottom:none;
        }
        .navbar-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .navbar-brand {
            font-weight:600;
            font-size:24px;
            color:#fff;
            text-decoration:none;
        }
        .user-section { display:flex; align-items:center; gap:15px; }
        .username { color:#fff; font-size:14px; font-weight:500; }
        .logout-btn {
            background:#fff;
            color:#128635;
            padding:8px 16px;
            border-radius:4px;
            font-weight:600;
            border:none;
            cursor:pointer;
        }
        .logout-btn:hover { background:#f8f9fa; }

        /* MENU TABS */
        .menu-tabs {
            background:#fff;
            border-bottom:1px solid #dee2e6;
            padding:15px 0;
        }
        .tabs-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
        }
        .nav-tabs {
            display:flex;
            list-style:none;
            padding:0;
            margin:0;
        }
        .nav-tabs .nav-link {
            padding:15px 20px;
            color:#495057;
            font-weight:500;
            font-size:14px;
            text-decoration:none;
            border:none;
        }
        .nav-tabs .nav-link.active {
            color:#128635;
            border-bottom:3px solid #128635;
            font-weight:600;
        }
        .nav-tabs .nav-link:hover {
            color:#128635;
            background:#f8f9fa;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .counselor-profile, .section-box {
                padding: 15px;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div th:replace="~{fragments/counselor-header :: header}"></div>

    <!-- Menu -->
    <div th:replace="~{fragments/counselor-menu :: menu('dashboard')}"></div>

    <div class="main-content">
        <h3>Welcome, counselor!</h3>

        <!-- Main Counselor Actions -->
        <div class="section-box">
            <h4>Counselor Tools</h4>

            <div class="actions-grid">

                <!-- Manage Appointments -->
                <a th:href="@{/counselor/appointments}" class="action-item">
                    <span class="action-title">Manage Appointments</span>
                    <span class="action-desc">Approve, reschedule, and track sessions</span>
                </a>
              
            </div>
        </div>

    </div>

</body>
</html>
