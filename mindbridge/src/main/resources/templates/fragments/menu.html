<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Menu Tabs Fragment -->
    <div th:fragment="menu(activePage)">
        <!-- Menu Tabs -->
        <div class="menu-tabs">
            <div class="tabs-container">
                <ul class="nav-tabs">
                    <li>
                        <a th:class="${activePage == 'dashboard' ? 'nav-link active' : 'nav-link'}" 
                           th:href="@{/student/dashboard}">Home</a>
                    </li>
                    <li>
                        <a th:class="${activePage == 'learning' ? 'nav-link active' : 'nav-link'}" 
                           th:href="@{/learning}">Learning</a>
                    </li>
                    <li>
                        <a th:class="${activePage == 'assessment' ? 'nav-link active' : 'nav-link'}" 
                           th:href="@{/assessment}">Assessment</a>
                    </li>
                    <li>
                        <a th:class="${activePage == 'mood-tracker' ? 'nav-link active' : 'nav-link'}" 
                           th:href="@{/mood-tracker}">Mood Tracker</a>
                    </li>
                    <li>
                        <a th:class="${activePage == 'forum' ? 'nav-link active' : 'nav-link'}" 
                           th:href="@{/forum}">Forum</a>
                    </li>
                    <li>
                        <a th:class="${activePage == 'appointments' ? 'nav-link active' : 'nav-link'}" 
                           th:href="@{/appointments}">Appointments</a>
                    </li>
                    <li>
                        <a th:class="${activePage == 'profile' ? 'nav-link active' : 'nav-link'}" 
                           th:href="@{/student/profile}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
