<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        /* NAVBAR */
        .navbar {
            background:#7f1f84;
            padding:15px 0;
            border-bottom:none;
        }
        .navbar-container {
            max-width:1200px;
            margin:auto;
            padding:0 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .navbar-brand { color:#fff; font-weight:600; font-size:24px; text-decoration:none; }
        .user-section { display:flex; gap:15px; align-items:center; }
        .username { color:#fff; font-size:14px; font-weight:500; }
        .logout-btn {
            background:#fff; color:#7f1f84; padding:8px 16px; border-radius:4px;
            font-weight:600; border:none; cursor:pointer;
        }

        /* MENU */
        .menu-tabs {
            background:#fff;
            border-bottom:1px solid #dee2e6;
            padding:15px 0;
        }
        .tabs-container { max-width:1200px; margin:auto; padding:0 20px; }
        .nav-tabs { display:flex; list-style:none; margin:0; padding:0; }
        .nav-tabs .nav-link {
            padding:15px 20px; 
            color:#495057; 
            font-size:14px;
            font-weight:500;
            border:none;
            text-decoration:none;
        }
        .nav-tabs .nav-link.active {
            color:#7f1f84;
            border-bottom:3px solid #7f1f84;
            font-weight:600;
        }

        /* MAIN CONTENT */
        .main-content {
            max-width:1200px;
            margin:0 auto;
            padding:30px 20px;
        }

        /* STAT CARDS */
        .stats-grid {
            display:grid;
            grid-template-columns:repeat(5,1fr);
            gap:20px;
            margin-bottom:30px;
        }
        .stat-card {
            background:#fff;
            padding:22px;
            text-align:center;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-number {
            font-size:28px;
            font-weight:700;
            color:#7f1f84;
            margin-bottom:8px;
        }
        .stat-label {
            font-size:14px;
            color:#6c757d;
            text-transform:uppercase;
        }

        /* ACTION CARDS */
        .admin-section {
            background:#fff;
            padding:30px;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.08);
        }
        .actions-grid {
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:20px;
        }
        .action-item {
            background:#f8f9fa;
            border:1px solid #e9ecef;
            border-radius:8px;
            padding:24px 20px;
            text-align:center;
            cursor:pointer;
            transition: all 0.3s ease;
            color:inherit;
            text-decoration:none;
        }
        .action-item:hover {
            background:#e9ecef;
            border-color:#7f1f84;
            transform: translateY(-2px);
        }

        @media(max-width:768px){
            .stats-grid { grid-template-columns:1fr; }
            .actions-grid { grid-template-columns:1fr; }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div th:replace="~{fragments/admin-header :: header}"></div>

    <!-- Menu -->
    <div th:replace="~{fragments/admin-menu :: menu('dashboard')}"></div>

    <div class="main-content">

        <h3>Welcome, Admin!</h3>

        <!-- STAT CARDS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" th:text="${totalUsers}">0</div>
                <div class="stat-label">Total Users</div>
            </div>

            <div class="stat-card">
                <div class="stat-number" th:text="${totalCompletedAssessments}">0</div>
                <div class="stat-label">Completed Assessments</div>
            </div>

            <div class="stat-card">
                <div class="stat-number" th:text="${totalMoodEntries}">0</div>
                <div class="stat-label">Mood Entries</div>
            </div>

            <div class="stat-card">
                <div class="stat-number" th:text="${totalForumPosts}">0</div>
                <div class="stat-label">Forum Posts</div>
            </div>

            <div class="stat-card">
                <div class="stat-number" th:text="${totalAppointments}">0</div>
                <div class="stat-label">Appointments</div>
            </div>
        </div>

        <!-- QUICK ACTIONS -->
        <div class="admin-section">
            <h4>Quick Action</h4>
            <div class="actions-grid">

                <a th:href="@{/admin/users}" class="action-item">
                    <span class="action-title">View Users</span>
                    <span class="action-desc">Manage students, counselors, and admins</span>
                </a>

                <a th:href="@{/admin/content}" class="action-item">
                    <span class="action-title">View Contents</span>
                    <span class="action-desc">Manage modules, learning content, resources</span>
                </a>

                <a th:href="@{/admin/reports}" class="action-item">
                    <span class="action-title">View Reports</span>
                    <span class="action-desc">Monitor usage, logs, system analytics</span>
                </a>

            </div>
        </div>

    </div>

</body>
</html>
