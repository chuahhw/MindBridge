<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 700px; margin: auto;">
        <h3 class="text-center mb-4">Create Account</h3>

        <!-- Error Message -->
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <!-- Success Message -->
        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

        <form th:action="@{/register}" method="post">

            <div class="row mb-3">
                <div class="col">
                    <label>Full Name *</label>
                    <input type="text" class="form-control"
                           name="fullName" th:value="${fullName}" required>
                </div>

                <div class="col">
                    <label>Username *</label>
                    <input type="text" class="form-control"
                           name="username" th:value="${username}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Email *</label>
                    <input type="email" class="form-control"
                           name="email" th:value="${email}" required>
                </div>

                <div class="col">
                    <label>Student ID</label>
                    <input type="text" class="form-control"
                           name="studentId" th:value="${studentId}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Department</label>
                    <select class="form-select" name="department">
                        <option value="">Select Department</option>
                        <option th:selected="${department == 'Computer Science'}">Computer Science</option>
                        <option th:selected="${department == 'Engineering'}">Engineering</option>
                        <option th:selected="${department == 'Business'}">Business</option>
                        <option th:selected="${department == 'Medicine'}">Medicine</option>
                        <option th:selected="${department == 'Arts'}">Arts</option>
                    </select>
                </div>

                <div class="col">
                    <label>Role *</label>
                    <select class="form-select" name="role" required>
                        <option value="">Select Role</option>
                        <option value="STUDENT" th:selected="${role == 'STUDENT'}">Student</option>
                        <option value="COUNSELOR" th:selected="${role == 'COUNSELOR'}">Counselor</option>
                        <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Password *</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="col">
                    <label>Confirm Password *</label>
                    <input type="password" class="form-control" name="confirmPassword" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <a th:href="@{/login}" class="btn btn-secondary w-100">Back to Login</a>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
