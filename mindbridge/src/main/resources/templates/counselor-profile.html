<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Counselor Profile</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa; 
            padding: 0;
            margin: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        /* NAVBAR (Header) */
        .navbar { background:#128635; padding:15px 0; border-bottom:none; }
        .navbar-container { max-width:1200px; margin:auto; padding:0 20px; display:flex; justify-content:space-between; align-items:center; }
        .navbar-brand { font-weight:600; font-size:24px; color:#fff; text-decoration:none; }
        .user-section { display:flex; align-items:center; gap:15px; }
        .username { color:#fff; font-size:14px; font-weight:500; }
        .logout-btn { background:#fff; color:#128635; padding:8px 16px; border-radius:4px; font-weight:600; border:none; cursor:pointer; }
        .logout-btn:hover { background:#f8f9fa; }
        .menu-tabs { background:#fff; border-bottom:1px solid #dee2e6; padding:15px 0; }
        .tabs-container { max-width:1200px; margin:auto; padding:0 20px; }
        .nav-tabs { display:flex; list-style:none; padding:0; margin:0; }
        .nav-tabs .nav-link { padding:15px 20px; color:#495057; font-weight:500; font-size:14px; text-decoration:none; border:none; }
        .nav-tabs .nav-link.active { color:#128635; border-bottom:3px solid #128635; font-weight:600; }
        .nav-tabs .nav-link:hover { color:#128635; background:#f8f9fa; }
    </style>
</head>
<body>

<div th:replace="~{fragments/counselor-header :: header}"></div>
<div th:replace="~{fragments/counselor-menu :: menu('profile')}"></div>

<div class="profile-container">
    <h3>Your Profile</h3>

    <!-- Profile Update Form -->
    <form th:action="@{/counselor/profile/update}" method="post">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullName" th:value="${counselor.fullName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${counselor.email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Specialty</label>
            <input type="text" class="form-control" name="specialty" th:value="${counselor.specialty}">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Availability</label>
            <div class="row">
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input day-checkbox" type="checkbox" name="availability" value="MONDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('MONDAY')}" id="mon">
                        <label class="form-check-label" for="mon">Monday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input day-checkbox" type="checkbox" name="availability" value="TUESDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('TUESDAY')}" id="tue">
                        <label class="form-check-label" for="tue">Tuesday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input day-checkbox" type="checkbox" name="availability" value="WEDNESDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('WEDNESDAY')}" id="wed">
                        <label class="form-check-label" for="wed">Wednesday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input day-checkbox" type="checkbox" name="availability" value="THURSDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('THURSDAY')}" id="thu">
                        <label class="form-check-label" for="thu">Thursday</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input day-checkbox" type="checkbox" name="availability" value="FRIDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('FRIDAY')}" id="fri">
                        <label class="form-check-label" for="fri">Friday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input day-checkbox" type="checkbox" name="availability" value="SATURDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('SATURDAY')}" id="sat">
                        <label class="form-check-label" for="sat">Saturday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input day-checkbox" type="checkbox" name="availability" value="SUNDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('SUNDAY')}" id="sun">
                        <label class="form-check-label" for="sun">Sunday</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="availability" value="EVERYDAY"
                               th:checked="${availabilityList != null and availabilityList.contains('EVERYDAY')}" id="everyday">
                        <label class="form-check-label" for="everyday">Everyday</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" name="password">
            <small class="text-muted">Leave blank to keep current password</small>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>

        <div th:if="${success}" class="text-success mt-2" th:text="${success}"></div>
    </form>
</div>

<script>
    const everydayCheckbox = document.getElementById('everyday');
    const dayCheckboxes = document.querySelectorAll('.day-checkbox');

    function updateCheckboxes() {
        if (everydayCheckbox.checked) {
            dayCheckboxes.forEach(cb => {
                if (cb.id !== 'everyday') cb.disabled = true;
            });
        } else {
            dayCheckboxes.forEach(cb => {
                if (cb.id !== 'everyday') cb.disabled = false;
            });
        }
    }

    everydayCheckbox.addEventListener('change', updateCheckboxes);
    window.addEventListener('load', updateCheckboxes);
</script>

</body>
</html>
